{% extends 'layout.html' %}
{% block title%}{{title}}{% endblock %}
{% block secondtitle %}{{secondtitle}}{% endblock %}
{% block content %}
<div class="app ng-scope app-header-fixed" id="app"><!-- uiView:  -->
  <div class="fade-in-right-big smooth ng-scope">
    <div class="container w-xl w-auto-xs ng-scope" ng-init="app.settings.container = false;">
      <a href="" class="navbar-brand block m-t ng-binding">Docs.ren</a>

      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>输入Email重置密码，请注意您的邮箱</strong>
        </div>
        <form name="reset" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required">
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-touched">
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">发 送</button>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
