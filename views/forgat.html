{% extends 'layout.html' %}
{% block title%}{{title}}{% endblock %}
{% block secondtitle %}{{secondtitle}}{% endblock %}
{% block content %}
<div class="app ng-scope app-header-fixed" id="app"
     ng-class="{&#39;app-header-fixed&#39;:app.settings.headerFixed, &#39;app-aside-fixed&#39;:app.settings.asideFixed, &#39;app-aside-folded&#39;:app.settings.asideFolded, &#39;app-aside-dock&#39;:app.settings.asideDock, &#39;container&#39;:app.settings.container}"
     ui-view=""><!-- uiView:  -->
  <div ui-view="" class="fade-in-right-big smooth ng-scope">
    <div class="container w-xl w-auto-xs ng-scope" ng-init="app.settings.container = false;">
      <a href="" class="navbar-brand block m-t ng-binding">PetitsPois</a>

      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>输入email重置密码，请注意您的邮箱</strong>
        </div>
        <form name="reset" ng-init="isCollapsed=true" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required">
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="email" placeholder="Email" ng-model="email"
                     class="form-control no-border ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-touched">
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Send
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
