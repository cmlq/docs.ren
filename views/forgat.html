{% extends 'layout.html' %}
{% block title%}{{title}}{% endblock %}
{% block secondtitle %}{{secondtitle}}{% endblock %}
{% block content %}
<div class="app app-header-fixed" id="app"><!-- uiView:  -->
  <div class="fade-in-right-big smooth">
    <div class="container w-xl w-auto-xs">
      <a href="javascript:;" class="navbar-brand block m-t">Docs.ren</a>

      <div id="smtp-forget" class="m-b-lg">
        <div class="wrapper text-center">
          <strong>输入Email重置密码，请注意您的邮箱</strong>
        </div>
        <form name="reset">
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="email" v-model="user.email" v-validate="email" placeholder="Email" class="form-control no-border">
            </div>
          </div>
          <button type="submit" v-on="click:submit" v-attr="disabled:!valid" class="btn btn-lg btn-primary btn-block">发 送</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block loadjs%}
<script>
  require(['user/forgetpassword']);
</script>
{% endblock%}
