{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}


<div class="app-content-body fade-in-up ng-scope"><div class="hbox hbox-auto-xs hbox-auto-sm ng-scope">
    <!-- main -->
    <div class="col w bg-light dker bg-auto">
        <h4 class="m-n wrapper">通知中心</h4>
        <ul class="list-group no-radius no-border no-bg list-group-lg">
            <li class="list-group-item active">
                <a class="m-r-sm pull-left">
                    <i class="fa fa-inbox"></i>
                </a>
                <div class="clear text-ellipsis">
                    <span>所有通知</span>
                    <span class="text-muted"> -- 04:35</span>
                </div>
            </li>
            <li class="list-group-item">
                <a class="m-r-sm pull-left">
                    <i class="fa fa-envelope"></i>
                </a>
                <div class="clear text-ellipsis">
                    <span>未读通知</span>
                    <span class="text-muted"> -- 04:15</span>
                </div>
            </li>
            <li class="list-group-item">
                <a class="m-r-sm pull-left">
                    <i class="fa fa-heart"></i>
                </a>
                <div class="clear text-ellipsis">
                    <span>提到我的</span>
                    <span class="text-muted"> -- 02:25</span>
                </div>
            </li>
            <li class="list-group-item">
                <a class="m-r-sm pull-left">
                    <i class="fa fa-comment"></i>
                </a>
                <div class="clear text-ellipsis">
                    <span>评论</span>
                    <span class="text-muted"> -- 05:00</span>
                </div>
            </li>
            <li class="list-group-item">
                <a class="m-r-sm pull-left">
                    <i class="fa fa-bell"></i>
                </a>
                <div class="clear text-ellipsis">
                    <span>系统通知</span>
                    <span class="text-muted"> -- 03:50</span>
                </div>
            </li>
        </ul>
    </div>
    <!-- / main -->
    <!-- right col -->
    <div class="col">
        <div class="wrapper bg-light lter">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-left"></i>
                </button>
                <button type="button" class="btn btn-sm btn-bg btn-default"><i class="fa fa-chevron-right"></i>
                </button>
            </div>
            <div class="btn-toolbar">
                <div class="btn-group dropdown">
                    <button class="btn btn-default btn-sm btn-bg dropdown-toggle" data-toggle="dropdown">
                        <span class="dropdown-label">Filter</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu text-left text-sm">
                        <li><a ui-sref="app.mail.list({fold:'unread'})"
                               href="#/app/mail/inbox/unread">Unread</a></li>
                        <li><a ui-sref="app.mail.list({fold:'starred'})"
                               href="#/app/mail/inbox/starred">Starred</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button class="btn btn-sm btn-bg btn-default" data-toggle="tooltip" data-placement="bottom"
                            data-title="Refresh" data-original-title="" title=""><i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- / right col -->
</div></div>


{% endblock %}
