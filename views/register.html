{% extends 'layout.html' %}

{% block title%}
{{title}}
{% endblock %}

{% block content %}
<div class="app ng-scope app-header-fixed" id="app"
     ng-class="{&#39;app-header-fixed&#39;:app.settings.headerFixed, &#39;app-aside-fixed&#39;:app.settings.asideFixed, &#39;app-aside-folded&#39;:app.settings.asideFolded, &#39;app-aside-dock&#39;:app.settings.asideDock, &#39;container&#39;:app.settings.container}"
     ui-view="">
    <div ui-view="" class="fade-in-right-big smooth ng-scope">
        <div class="container w-xxl w-auto-xs ng-scope" ng-controller="SignupFormController"
             ng-init="app.settings.container = false;">
            <a href="" class="navbar-brand block m-t ng-binding">qdblog</a>

            <div class="m-b-lg">
                <div class="wrapper text-center">
                    <strong>青豆前端-关注web前端开发</strong>
                </div>
                <form name="userform" class="form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-email" method="post">

                    <div class="list-group list-group-sm">

                        <div class="list-group-item">
                            <input name="username" placeholder="用户名" class="form-control no-border" />
                        </div>
                        <div class="list-group-item">
                            <input name="email" type="email" placeholder="邮箱" class="form-control no-border" />
                        </div>
                        <div class="list-group-item">
                            <input name="password" type="password" placeholder="密码至少8位" class="form-control no-border" />
                        </div>
                        <div class="list-group-item">
                            <input name="password_re" type="password" placeholder="密码确认" class="form-control no-border" />
                        </div>

                    </div>

                    <button type="submit" class="btn btn-lg btn-primary btn-block">注 册</button>
                    <div class="line line-dashed"></div>
                    <p class="text-center">
                        <small>已有帐号，直接登录?</small>
                    </p>
                    <a class="btn btn-lg btn-default btn-block" href="/signin">登 陆</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
