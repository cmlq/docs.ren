{% extends 'layout.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block secondtitle %}{{secondtitle}}{% endblock %}
{% block content %}

    <div class="fade-in-right-big smooth ">
        <div class="container w-xxl w-auto-xs">
            <a href="/" class="navbar-brand block m-t">Docs.ren</a>
            <div class="m-b-lg">
                <div class="wrapper text-center">
                    <a href="javascript:;"><i class="fa fa-github gitsize"></i></a>
                </div>
                <form id="registerForm" name="userform" action="/signup" class="form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-email" method="post">

                    <div class="list-group list-group-sm">
                        <div class="list-group-item">
                            <input name="username" v-model="user.name" v-validate="required" placeholder="用户名" class="form-control no-border" />
                        </div>

                        <div class="list-group-item">
                            <input name="email" v-model="user.email" v-validate="email" type="email" placeholder="邮箱" class="form-control no-border" />
                        </div>

                        <div class="list-group-item">
                            <input name="password" v-model="user.pwd" v-validate="minLength: 6, maxLength: 16" type="password" placeholder="密码6-16位" class="form-control no-border" />
                        </div>

                        <div class="list-group-item">
                            <input name="password_re" v-model="user.pwd_re" v-validate="minLength: 6, maxLength: 16" type="password" placeholder="密码确认" class="form-control no-border" />
                        </div>

                    </div>
                    <button type="submit" v-attr="disabled:!valid" v-on="click:submit" class="btn btn-lg btn-primary btn-block">注 册</button>
                    <div class="line line-dashed"></div>
                    <p class="text-center">
                        <small>已有帐号，直接登录?</small>
                    </p>
                    <a class="btn btn-lg btn-default btn-block" href="/signin">登 陆</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block loadjs%}
<script>
    require(['user/register']);
</script>
{% endblock%}
